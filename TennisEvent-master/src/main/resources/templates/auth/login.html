<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>イベント管理システム</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="text-center mt-4">
		<h1>イベント管理システム</h1>
		<div th:if="${statusMessage}" class="alert alert-success mt-4">[[${statusMessage}]]</div>
		<p th:if="${param.error}" class="alert alert-danger mt-4">
			ユーザー名またはパスワードが違います。
		</p>
		<p th:if="${param.logout}" class="alert alert-info mt-4">
			ログアウトされました。
		</p>
		<form class="mt-4" th:action="@{/auth/login}" method="post" th:object="${user}">
			<span th:errors="*{loginId}" class="error"></span>
			<p class="mt-2">
				ログイン ID： <input type="text" th:field="*{loginId}">
			</p>
			<p>
				パスワード：<input type="password" th:field="*{loginPass}">
			</p>
			<input class="btn btn-secondary" type="submit" value="ログイン">
			<a class="mt-4 btn btn-primary" th:href="@{/auth/register}">新規登録</a>
		</form>
	</div>
</body>
</html>
